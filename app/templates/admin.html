{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

<a class="btn btn-primary" role="button" href="{{ url_for('logout') }}" style="float: right;">Logout</a>
<a href="/">
    <form action="/">
        <input class="btn btn-outline-info" type="button" value="HOME" />
    </form>
</a>
<h1>Admin Area</h1>
<h2>Users:</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
          {% for user in users %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{ user.username }}</td>
              <td>{{ user.role }}</td>
              <td> user@email </td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
{% endblock %}
